# Ingest data to database for Barrow mass balance data.
# 
# Database config
database:
  host: "localhost"
  name: "barrow_mass_balance"
  port: "27017"
  user: ""
  password: ""

date:
  year: "year"     # Map date information
  day:  "doy"
  time: "HHMM"

# Import options
csv:
  header: true
  delimiter: "\t"

# Platform Information
platform:
  name: "Barrow Mass Balance"
  agency: "Sea Ice Group UAF GI"
  platform_metadata: "http://metadata.gina.alaska.edu/retext/barrow_mass_balance.txt"
  geo_location: "156.5427° W, 71.36427° N"
  license: "6"
  permissions: "0"
  authority: "Andy Mahoney"

# Sensor Information
sensors:
  -
    field: "T_air (C)"
    label: "Air Tempurature in Celsius"
    metadata: "http://metadata.gina.alaska.edu/xml/thermister.xml"
  -
    field: "h_snow_0 (m)"
    label: "Snow Height in Meters"
    metadata: "http://metadata.gina.alaska.edu/html/pingsensor.html"
  -
    field: "doy"
    label: "Day Of the Year"
    metadata: "http://metadata.gina.alaska.edu/html/day.html"

# Process the data
process:
  -

# Alerts
alerts:
  -

